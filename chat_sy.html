<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">최수연</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>


    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2022년 8월 10일 목요일
      </div>

      <div class="message-row">
        <img src="screenshots/suyeon.png" />
        <div class="message-row__content">
          <span class="message__author">최수연</span>
          <div class="message__info">
            <span class="message__bubble">너 자꾸 내 카톡 씹을꺼야?</span>
            <span class="message__time">19:22</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">
        2022년 8월 11일 목요일
      </div>

      <div class="message-row">
        <img src="screenshots/suyeon.png" />
        <div class="message-row__content">
          <span class="message__author">최수연</span>
          <div class="message__info">
            <span class="message__bubble">우영우! 오늘 점심 메뉴 김밥이야!</span>
            <span class="message__time">11:22</span>
          </div>
        </div>
      </div>


      <div class="chat__timestamp">
        2022년 8월 12일 금요일
      </div>

      <div class="message-row">
        <img src="screenshots/suyeon.png" />
        <div class="message-row__content">
          <span class="message__author">최수연</span>
          <div class="message__info">
            <span class="message__bubble">우영우! 밥먹었어?</span>
            <span class="message__time">19:22</span>
          </div>
        </div>
      </div>


    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면의 크기를 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
